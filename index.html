<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 문의하는 질문</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px; /* 제목과 콘텐츠 간격 */
            color: #444;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 30px; /* 줄 간격 */
            max-width: 800px;
            margin: 0 auto;
        }
        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; /* 카드 간격 */
        }
        .card {
            background: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .card a {
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        .card a span {
            display: block; /* 괄호를 한 줄 아래로 */
            font-size: 0.9em;
            font-weight: normal;
            color: #555;
        }
        /* 색상 변경 */
        .card:nth-child(1) { background-color: #e3f2fd; /* 연한 파랑 */ }
        .card:nth-child(2) { background-color: #e8f5e9; /* 연한 초록 */ }
        .card:nth-child(3) { background-color: #fff3e0; /* 연한 주황 */ }
        .card:nth-child(4) { background-color: #e8f0fe; /* 연한 보라 */ }
        .card:nth-child(5) { background-color: #fce4ec; /* 연한 핑크 */ }
        .card:nth-child(6) { background-color: #f9fbe7; /* 연한 민트 */ }
    </style>
</head>
<body>
    <h1>자주 문의하는 질문</h1>
    <div class="container">
        <!-- 첫째 줄 -->
        <div class="row">
            <div class="card">
                <a href="https://hello-sims.github.io/0262401000/new.pdf">보증 신청 방법<span>(신규)</span></a>
            </div>
            <div class="card">
                <a href="https://hello-sims.github.io/0262401000/plus.pdf">보증 신청 방법<span>(추가, 공기연장, 감액, 기재사항변경)</span></a>
            </div>
            <div class="card">
                <a href="https://hello-sims.github.io/0262401000/cancel.pdf">보증 해제 방법</a>
            </div>
        </div>
        <!-- 둘째 줄 -->
        <div class="row">
            <div class="card">
                <a href="https://hello-sims.github.io/0262401000/gunje.pdf">근재 신청 방법</a>
            </div>
        </div>
        <!-- 셋째 줄 -->
        <div class="row">
            <div class="card">
                <a href="https://hello-sims.github.io/0262401000/sinyoung.pdf">신용평가 방법</a>
            </div>
        </div>
        <!-- 넷째 줄 -->
        <div class="row">
            <div class="card">
                <a href="https://hello-sims.github.io/0262401000/yakjung.pdf">약정 신청 방법</a>
            </div>
        </div>
    </div>
</body>
</html>
