<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 문의하는 질문</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #444;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 30px; /* 줄 간격 */
            max-width: 800px;
            margin: 0 auto;
        }
        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; /* 카드 간격 */
        }
        .card {
            background: #ffffff;
            border: 2px solid #ccc; /* 테두리 두께 조정 */
            border-radius: 12px; /* 부드러운 모서리 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            padding: 20px;
            text-align: center;
            cursor: pointer; /* 클릭 가능 */
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
        }
        .card:hover {
            transform: translateY(-8px); /* Hover 시 카드 상승 효과 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 더 진한 그림자 */
            border-color: #555; /* Hover 시 테두리 색 변경 */
        }
        .card h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
        .card span {
            display: block; /* 아래 줄로 이동 */
            margin-top: 8px; /* 간격 추가 */
            font-size: 1.1em;
            font-weight: normal;
            color: #555;
        }
        a {
            text-decoration: none;
            color: inherit; /* 글자 색 유지 */
            display: block; /* 카드 전체를 클릭 가능 */
            height: 100%; /* 카드 전체 채우기 */
        }
        /* 색상 변경 */
        .card:nth-child(1) { background-color: #e8f4fd; /* 연한 파랑 */ }
        .card:nth-child(2) { background-color: #eafde8; /* 연한 초록 */ }
        .card:nth-child(3) { background-color: #fff6e5; /* 연한 주황 */ }
        .card:nth-child(4) { background-color: #f3f7ff; /* 연한 보라 */ }
        .card:nth-child(5) { background-color: #fdf1f7; /* 연한 핑크 */ }
        .card:nth-child(6) { background-color: #f2fcf0; /* 연한 민트 */ }
    </style>
</head>
<body>
    <h1>자주 문의하는 질문</h1>
    <div class="container">
        <!-- 첫째 줄 -->
        <div class="row">
            <div class="card">
                <a href="https://hello-sims.github.io/0262401000/new.pdf">
                    <h2>보증 신청 방법</h2>
                    <span>(신규)</span>
                </a>
            </div>
            <div class="card">
                <a href="https://hello-sims.github.io/0262401000/plus.pdf">
                    <h2>보증 신청 방법</h2>
                    <span>(추가, 공기연장, 감액, 기재사항변경)</span>
                </a>
            </div>
            <div class="card">
                <a href="https://hello-sims.github.io/0262401000/cancel.pdf">
                    <h2>보증 해제 방법</h2>
                </a>
            </div>
        </div>
        <!-- 둘째 줄 -->
        <div class="row">
            <div class="card">
                <a href="https://hello-sims.github.io/0262401000/gunje.pdf">
                    <h2>근재 신청방법</h2>
                </a>
            </div>
        </div>
        <!-- 셋째 줄 -->
        <div class="row">
            <div class="card">
                <a href="https://hello-sims.github.io/0262401000/sinyoung.pdf">
                    <h2>신용평가 신청방법</h2>
                </a>
            </div>
        </div>
        <!-- 넷째 줄 -->
        <div class="row">
            <div class="card">
                <a href="https://hello-sims.github.io/0262401000/yakjung.pdf">
                    <h2>약정 신청방법</h2>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
